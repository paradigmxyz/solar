[workspace]
members = ["crates/*", "tools/tester/"]
resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2021"
rust-version = "1.74"
authors = ["DaniPopes <57450786+DaniPopes@users.noreply.github.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/danipopes/sulk"
keywords = ["ethereum", "solidity", "solc", "crypto", "compiler"]
categories = ["compilers", "cryptography", "cryptography::cryptocurrencies"]

[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace.lints.clippy]
dbg-macro = "warn"
manual-string-new = "warn"
uninlined-format-args = "warn"
use-self = "warn"

[workspace.lints.rust]
rust-2018-idioms = "deny"
unreachable-pub = "warn"
unused-crate-dependencies = "warn"
unused-must-use = "deny"

[workspace.lints.rustdoc]
all = "warn"

[workspace.dependencies]
sulk-ast = { version = "0.0.0", path = "crates/ast" }
sulk-data-structures = { version = "0.0.0", path = "crates/data-structures" }
sulk-interface = { version = "0.0.0", path = "crates/interface" }
sulk-macros = { version = "0.0.0", path = "crates/macros" }
sulk-parse = { version = "0.0.0", path = "crates/parse" }

alloy-primitives = "0.5"

# big numbers
num-bigint = "0.4"
num-integer = "0.1"
num-rational = "0.4"
num-traits = "0.2"

# CLI
clap = "4.4"

# diagnostics
anstream = "0.6"
anstyle = "1.0"
annotate-snippets = "0.10.1"

# serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# macros
match_cfg = "0.1"
proc-macro2 = "1.0"
quote = "1.0"
syn = "2.0"

# parallel
parking_lot = "0.12"
rayon = "1.8"

# tracing
tracing-error = "0.2"
tracing-subscriber = "0.3"
tracing = "0.1"

# testing
assert_cmd = "2.0"
criterion = "0.5"
expect-test = "1.4"
rand = "0.8"

# misc
ahash = "0.8"
bumpalo = "3.14"
hex = { package = "const-hex", version = "1.10" }
index_vec = "0.1.3"
indexmap = "2.1"
md-5 = "0.10"
rustc-hash = "1.1.0"
scoped-tls = "1.0.1"
semver = "1.0"
smallvec = "1"
unicode-width = "0.1.10"

regex = "1.10"
walkdir = "2.4"
