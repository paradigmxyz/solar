name: Test PGO+BOLT

on:
  pull_request:
  workflow_dispatch:

jobs:
  test-pgo-bolt:
    name: Test PGO+BOLT scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Rust
        run: rustup update stable --no-self-update && rustup default stable

      - name: Run build-pgo.sh
        run: .github/scripts/build-pgo.sh

      - name: Build with PGO
        run: |
          export RUSTFLAGS="-Cprofile-use=$PWD/target/pgo-profiles/merged.profdata"
          cargo build --profile dist --features cli,asm,mimalloc
          ls -lh target/dist/solar

      - name: Run apply-bolt.sh
        run: .github/scripts/apply-bolt.sh target/dist/solar

      - name: Verify binary works
        run: |
          target/dist/solar --version
          target/dist/solar testdata/Counter.sol
